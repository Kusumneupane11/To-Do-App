<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
    <link rel="stylesheet" href="main.css">
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="container-child">
            <div class="intro">
                <p> Hello!, ready to tackle your to-do list?</p>
            </div>
            <h1> Your Tasks</h1>
            <div class="inputs">
                <input id="inp" type="text" placeholder="Enter Your Task" >
                <button onclick="Add()">Add</button>
            </div>
            <div class="text">
            </div>
        </div>
    </div>
</body>

</html>
