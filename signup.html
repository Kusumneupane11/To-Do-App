<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent default form submission
            
            var fname = document.getElementById('fname').value.trim();
            var lname = document.getElementById('lname').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var password2 = document.getElementById('password2').value.trim();
    
            // Validate First Name
            if (fname === '') {
                alert('Please enter your First Name');
                return false;
            }
    
            // Validate Last Name
            if (lname === '') {
                alert('Please enter your Last Name');
                return false;
            }
    
            // Validate Email
            if (email === '') {
                alert('Please enter your Email');
                return false;
            } else if (!validateEmail(email)) {
                alert('Please enter a valid Email');
                return false;
            }
    
            // Validate Password
            if (password === '') {
                alert('Please enter a Password');
                return false;
            }
    
            // Validate Confirm Password
            if (password2 === '') {
                alert('Please confirm your Password');
                return false;
            } 
            if (password !== password2) {
                alert('Passwords do not match');
                return false;
            }
    
            // If all validations pass, redirect to main.html
            window.location.href = 'main.html';
            return true;
        }
    
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="signupform">
                <h1> Sign Up</h1>
                <div class="input-group">
                    <div class="input-field">
                        <input id="fname" type="text" placeholder="Your First Name" required>
                    </div>
                    <div class="input-field">
                        <input id="lname" type="text" placeholder="Your Last Name" required>
                    </div>
                    <div class="input-field">
                        <input id="email" type="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <input id="password2" type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="button-field">
                    <button type="button" onclick="validateForm(event)">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
